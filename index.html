<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Document</title>
    </head>
    <body class=" bg-blue-50">
        <div class=" max-w-[1280px] mx-auto px-4 py-8">

            <!------------------------- Navbar ------------------------->
            <nav>
                <div
                    class="flex justify-between items-center px-4 max-w-screen-xl mx-auto min-w-0">
                    <img src="images/logo.png" alt="Logo"
                        class="w-[45px] sm:w-[60px] md:w-[130px] h-auto object-contain flex-shrink-0" />
                    <ul
                        class="flex items-center gap-2 sm:gap-6 md:gap-10 text-center flex-nowrap min-w-0">
                        <li><a href="#"
                                class="font-bold hidden sm:block whitespace-nowrap">Home</a></li>
                        <li><a href="#"
                                class="text-gray-400 hidden sm:block whitespace-nowrap">Shop</a></li>
                        <li><a href="#"
                                class="text-gray-400 hidden sm:block whitespace-nowrap">About
                                Us</a></li>
                        <li
                            class="flex items-center gap-1 text-xs sm:text-base min-w-0 whitespace-nowrap">
                            <i
                                class="fa-solid fa-cart-shopping flex-shrink-0"></i>
                            <a href="#" class="min-w-0">Cart</a>
                            <span class="min-w-0">($56)</span>
                        </li>
                    </ul>
                </div>
            </nav>

            <!------------------------- Banner Section ------------------------->

            <section class="mt-[50px] md:mt-[180px]">
                <div
                    class="flex flex-col-reverse md:flex-row items-center justify-between gap-6">
                    <div class="flex flex-col gap-4 max-w-md w-full text-left">
                        <h1
                            class="font-bold text-4xl md:text-6xl leading-snug font-sans">
                            ALWAYS <span class=" text-orange-500">FRESH
                                FLOWERS</span> </h1>
                        <p class="text-gray-400 text-base md:text-lg">
                            Indulge your senses with the beauty and fragrance of
                            our fresh flower shop. From classic roses to exotic
                            blooms, we offer a wide variety of fresh flowers
                            that are perfect for any occasion. </p>
                    </div>
                    <div class="w-full flex justify-end overflow-visible">
                        <img src="images/hero-flower.png" alt="Flower"
                            class="w-[460px] md:w-[550px] max-w-none h-auto object-contain pb-6  translate-x-5" />
                    </div>
                </div>
            </section>


        </div>
    </body>
</html>
